specVersion: "4.0"
metadata:
  name: sasu
type: application
framework:
  name: SAPUI5
  version: 1.87.0
  libraries:
    - name: sap.m
    - name: sap.ui.table
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.generic.app
    - name: sap.ushell
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        backend:
          - path: /sap
            url: http://nr-s4hana2023.narasimhaclouds.com:8023/
            client: "100"
            destination: A4H
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: sasu
        ui5Theme: sap_fiori_3
