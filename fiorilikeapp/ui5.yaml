specVersion: "4.0"
metadata:
  name: sasu
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        backend:
          - path: /sap
            url: http://nr-s4hana2023.narasimhaclouds.com:8023/
            client: "100"
            destination: A4H
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: sasu
        ui5Theme: sap_fiori_3
